<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind</title>
    <link rel="stylesheet" href="./dist/app.css">
</head>

<body class="bg-grey-lighter">

    <div class="h-screen flex items-center justify-center">
        <div class="w-full shadow-lg rounded-lg max-w-md bg-white p-24 leading-normal">
            <div class="text-4xl font-light mb-8 uppercase">Login</div>
            <div class="mb-5">
                <label for="email" class="text-sm mb-2 block text-grey-dark">Email Address</label>
                <input type="text" name="" id="" placeholder="youremail@domain.com" class="border p-4 rounded w-full focus:border-blue focus:outline-none">
            </div>
            <div class="mb-5">
                <label for="password" class="text-sm mb-2 block text-grey-dark">Password</label>
                <input type="password" name="" id="" placeholder="" class="border p-4 rounded w-full focus:border-blue focus:outline-none">
            </div>
            <button type="submit" class="bg-blue py-4 px-8 text-white rounded hover:bg-blue-dark">Login</button>
        </div>
    </div>

</body>

</html>
